<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Aproveite sua vida</h1>
            <p>Pois o tempo voa</p>
            <p class="marca"></p>
        </div>
        <div class="contagemRegressiva">2023</div>
        <div class="countdown">
            <div>
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>
        <footer>
            <p>Boraaaa</p>
        </footer>
    </div>



    <script src="script.js"></script>
</body>
</html>
